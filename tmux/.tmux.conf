# setting the prefix from C-b to 'C-\'
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1
set -g renumber-windows on

# break current pane out into new window
bind-key b break-pane -d

set -g repeat-time 750

# tmux config reload
bind r source-file ~/.tmux.conf 

# window split
unbind '"' # don't want to accidentally type it
unbind '%'
bind-key v split-window -h -c "#{pane_current_path}"
bind-key V split-window -fh -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key S split-window -fv -c "#{pane_current_path}"

# pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# easy pane resizing
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# layouts
bind-key C-v select-layout even-vertical
bind-key C-h select-layout even-horizontal
bind-key \} select-layout main-vertical
bind-key \{ select-layout main-horizontal
set -g main-pane-width 120
set -g main-pane-height 35

# open new window's to current pane's path
bind c new-window -c "#{pane_current_path}"

# faster key repitition
set -s escape-time 0

# session navigation
bind ( switch-client -p
bind ) switch-client -n
bind-key C-t choose-tree

# reload config
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded..."

# auto rename window
set-window-option -g automatic-rename

# color
set -g default-terminal "screen-256color"

# synchronize panes shortcut
bind e set-window-option synchronize-panes

# disable mouse
set -g mouse off

# enable vim keys
setw -g mode-keys vi

# tmux buffer copy/paste
bind P paste-buffer
bind Escape copy-mode
bind t copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

setw -g monitor-activity on

## COLORSCHEME: gruvbox dark (medium)

set-option -g status "on"

# default statusbar color
set-option -g status-style bg="#282828",fg="#ebdbb2" # bg=bg0, fg=fg1

# default window title colors
set-window-option -g window-status-style bg="#fabd2f",fg="#3c3836" # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg="#3c3836",fg="#bdae93" # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg="#3c3836" # fg=bg1

# pane border
set-option -g pane-active-border-style fg="#a89984" #fg4
set-option -g pane-border-style fg="#3c3836" #bg1

# message infos
set-option -g message-style bg="#282828",fg="#ebdbb2" # bg=bg0, fg=fg1

# writing commands inactive
set-option -g message-command-style bg="#504945",fg="#ebdbb2" # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour "#d5c4a1" #fg2
set-option -g display-panes-colour "#3c3836" #bg1

# clock
set-window-option -g clock-mode-colour "#fabd2f" #yellow

# bell
set-window-option -g window-status-bell-style bg="#fb4934",fg="#282828" # bg=red, fg=bg

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=#665c54,fg=#bdae93] #S #[bg=#282828,fg=#665c54,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=#282828,fg=#504945 nobold, nounderscore, noitalics]#[bg=#504945,fg=#a89984] %Y-%m-%d  %H:%M #[bg=#504945,fg=#bdae93,nobold,noitalics,nounderscore]#[bg=#bdae93,fg=#3c3836] #h "

set-window-option -g window-status-current-format "#[bg=##fabd2f,fg=#282828,nobold,noitalics,nounderscore]#[bg=##fabd2f,fg=#504945] #I #[bg=##fabd2f,fg=#504945,bold] #W #[bg=#282828,fg=##fabd2f,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=#504945,fg=#282828,noitalics]#[bg=#504945,fg=#ebdbb2] #I #[bg=#504945,fg=#ebdbb2] #W #[bg=#282828,fg=#504945,noitalics]"
