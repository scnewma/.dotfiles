# setting the prefix from C-b to 'C-\'
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1
set -g renumber-windows on

# break current pane out into new window
bind-key b break-pane -d

set -g repeat-time 500

# jump (u)p to the previous prompt
# Source: https://unix.stackexchange.com/questions/226731/jump-to-last-prompt-in-terminal-or-tmux
bind-key u copy-mode\;\
    send-keys -X start-of-line\;\
    send-keys -X search-backward "❯"

# window split
unbind '"' # don't want to accidentally type it
unbind '%'
bind-key v split-window -hb -c "#{pane_current_path}"
bind-key V split-window -fh -c "#{pane_current_path}"
bind-key s split-window -vb -c "#{pane_current_path}"
bind-key S split-window -fv -c "#{pane_current_path}"
# add a new pane to the bottom left
bind-key Enter split-window -v -c "#{pane_current_path}" -t '{bottom-left}'

bind-key -r Right swap-window -t :+\; select-window -t:+
bind-key -r Left swap-window -t :-\; select-window -t:-

# pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# window/pane cycling
bind-key -r ] select-window -t:+
bind-key -r [ select-window -t:-
bind-key -r \} select-pane -t:.+
bind-key -r \{ select-pane -t:.-

# swap pane with previous (mainly used to swap main/accessory)
bind-key . swap-pane -U

set -g main-pane-width "65%"
set -g main-pane-height "66%"

set-hook -g after-split-window "select-layout main-vertical-rev"
set-hook -g pane-exited "select-layout main-vertical-rev"

# open new window's to current pane's path
bind-key c new-window -c "#{pane_current_path}"

# faster key repitition
set -s escape-time 0

# session navigation
bind-key -r ( switch-client -p
bind-key -r ) switch-client -n
bind-key C-t choose-tree
bind-key g run-shell -b ~/.tmux/scripts/fzf-dev-window.sh
bind-key C display-popup -E ~/.tmux/scripts/clone-project.sh
bind-key C-s run-shell -b ~/.tmux/scripts/fzf-attach-session.sh
bind-key C-d run-shell -b ~/.tmux/scripts/fzf-dev-session.sh

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded..."

# auto rename window
set-window-option -g automatic-rename

# color
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# synchronize panes shortcut
bind-key e set-window-option synchronize-panes

set -g mouse on

# enable vim keys
setw -g mode-keys vi

# tmux buffer copy/paste
bind-key Escape copy-mode
bind-key t copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

setw -g monitor-activity on

set -g @fzf-url-bind 'o'
set -g @fzf-url-fzf-options '-p'
run-shell ~/.nix-profile/share/tmux-fzf-url/fzf-url.tmux

## COLORSCHEME: gruvbox dark (medium)

set-option -g status "on"

# default statusbar color
set-option -g status-style bg="#1d2021",fg="#d4be98" # bg=bg0, fg=fg1

# default window title colors
set-window-option -g window-status-style bg="#fabd2f",fg="#3c3836" # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg="#3c3836",fg="#bdae93" # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg="#3c3836" # fg=bg1

# pane border
set-option -g pane-active-border-style fg="#a89984" #fg4
set-option -g pane-border-style fg="#3c3836" #bg1

# message infos
set-option -g message-style bg="#1d2021",fg="#d4be98" # bg=bg0, fg=fg1

# writing commands inactive
set-option -g message-command-style bg="#504945",fg="#d4be98" # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour "#d5c4a1" #fg2
set-option -g display-panes-colour "#3c3836" #bg1

# clock
set-window-option -g clock-mode-colour "#fabd2f" #yellow

# bell
set-window-option -g window-status-bell-style bg="#fb4934",fg="#1d2021" # bg=red, fg=bg

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "40"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=#665c54,fg=#bdae93] #S #[bg=#1d2021,fg=#665c54,nobold,noitalics,nounderscore]"
# only display status-right if window_width is greater than 80 characters to prevent overlapping status-left
# auto collapsing status-right
# * if window_width > 80
#   | show host
# * if window_width > 100
#   | also show time
# * if window_width > 120
#   | also show date
set-option -g status-right "#{?#{e|>|:#{window_width},120},#[bg=#1d2021#,fg=#504945 nobold#, nounderscore#, noitalics]#[bg=#504945#,fg=#a89984] %Y-%m-%d ,#[bg=#1d2021#,fg=#504945]}\
#{?#{e|>|:#{window_width},100},#{?#{e|<|:#{window_width},120},,}#[bg=#504945#,fg=#a89984] %H:%M #[bg=#504945#,fg=#bdae93#,nobold#,noitalics#,nounderscore],#[bg=#1d2021#,fg=#bdae93#,nobold#,noitalics#,nounderscore]}\
#{?#{e|>|:#{window_width},80},#[bg=#bdae93#,fg=#3c3836] #h ,}"

set-window-option -g window-status-current-format "#[bg=##fabd2f,fg=#1d2021,nobold,noitalics,nounderscore]#[bg=##fabd2f,fg=#504945] #I #[bg=##fabd2f,fg=#504945,bold] #W #[bg=#1d2021,fg=##fabd2f,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=#504945,fg=#1d2021,noitalics]#[bg=#504945,fg=#d4be98] #I #[bg=#504945,fg=#d4be98] #W #[bg=#1d2021,fg=#504945,noitalics]"
