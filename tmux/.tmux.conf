# setting the prefix from C-b to 'C-\'
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1
set -g renumber-windows on

# break current pane out into new window
bind-key b break-pane -d

set -g repeat-time 750

# tmux config reload
bind r source-file ~/.tmux.conf 

# window split
unbind '"' # don't want to accidentally type it
unbind '%'
bind-key v split-window -h -c "#{pane_current_path}"
bind-key V split-window -fh -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key S split-window -fv -c "#{pane_current_path}"

# pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi h select-pane -L
bind-key -T copy-mode-vi j select-pane -D
bind-key -T copy-mode-vi k select-pane -U
bind-key -T copy-mode-vi l select-pane -R

# easy pane resizing
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# layouts
bind-key C-v select-layout even-vertical
bind-key C-h select-layout even-horizontal
bind-key \} select-layout main-vertical
bind-key \{ select-layout main-horizontal
set -g main-pane-width 120
set -g main-pane-height 35

# open new window's to current pane's path
bind c new-window -c "#{pane_current_path}"

# faster key repitition
set -s escape-time 0

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @batt_remain_short true

# session navigation
bind ( switch-client -p
bind ) switch-client -n
bind-key C-t choose-tree

# reload config
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded..."

# auto rename window
set-window-option -g automatic-rename

# color
set -g default-terminal "screen-256color"

# synchronize panes shortcut
bind e set-window-option synchronize-panes

# disable mouse
set -g mouse off

# enable vim keys
setw -g mode-keys vi

# tmux buffer copy/paste
bind P paste-buffer
bind Escape copy-mode
bind t copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# visual settings
set -g status-style fg=white,bg=black
setw -g window-status-style fg=white,bg=black
setw -g window-status-current-style fg=white,bold,bg=red

set -g message-style fg=white,bg=black

set -g status-left " #[fg=green]S:#S #[fg=yellow]W:#I #[fg=cyan]P:#P"
set -g status-left-length 40
set -g status-right '#{battery_percentage} (#{battery_remain}) | %A | %m/%d | %I:%M '

set -g status-justify centre

setw -g monitor-activity on

run '~/.tmux/plugins/tpm/tpm'
