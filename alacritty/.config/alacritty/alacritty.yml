# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

# Live config reload (changes require restart)
live_config_reload: true

# Font configuration
font:
  size: 17.0
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font
  bold_italic:
    family: JetBrainsMono Nerd Font

colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

window:
  opacity: 1.0
  option_as_alt: OnlyLeft

cursor:
  style:
    shape: Block
    blinking: Never


key_bindings:
  # needed for tmux prefix
  # source: https://github.com/alacritty/alacritty/issues/99
  - { key: Space, mods: Control, chars: "\x00" }
  # below are keybindings that allow me to use the Command key to create tmux
  # keyboard shortcuts
  # idea from: https://www.joshmedeski.com/posts/macos-keyboard-shortcuts-for-tmux
  # new-window (prefix c)
  # - { key: T, mods: Command, chars: "\x00\x63" }
  # # next-window (prefix n)
  # - { key: RBracket, mods: Command, chars: "\x00\x6e" }
  # # prev-window (prefix p)
  # - { key: LBracket, mods: Command, chars: "\x00\x70" }
  # # next-pane (prefix N)
  # - { key: RBracket, mods: Command|Shift, chars: "\x00\x4e" }
  # # prev-pane (prefix P)
  # - { key: LBracket, mods: Command|Shift, chars: "\x00\x50" }
  # # kill-current-window (prefix &)
  # - { key: W, mods: Command, chars: "\x00\x26" }
  # # swap-pane-previous (prefix .)
  # - { key: Period, mods: Command, chars: "\x00\x2e" }
  # # toggle-pane-zoom (prefix z)
  # - { key: Z, mods: Command, chars: "\x00\x7a" }
  # # move-window-left (prefix left)
  # - { key: Left, mods: Command, chars: "\x00\x1b\x5b\x44\x7a" }
  # # move-window-right (prefix right)
  # - { key: Right, mods: Command, chars: "\x00\x1b\x5b\x43\x7a" }
