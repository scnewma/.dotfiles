# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

import:
  - ~/.nix-profile/share/catppuccin-alacritty/catppuccin-mocha.yml

# Live config reload (changes require restart)
live_config_reload: true

# Font configuration
font:
  size: 17.0
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font
  bold_italic:
    family: JetBrainsMono Nerd Font

window:
  opacity: 1.0
  option_as_alt: OnlyLeft

cursor:
  style:
    shape: Block
    blinking: Never


key_bindings:
  # needed for tmux prefix
  # source: https://github.com/alacritty/alacritty/issues/99
  - { key: Space, mods: Control, chars: "\x00" }
  # below are keybindings that allow me to use the Command key to create tmux
  # keyboard shortcuts
  # idea from: https://www.joshmedeski.com/posts/macos-keyboard-shortcuts-for-tmux
  # new-window (prefix c)
  - { key: T, mods: Command, chars: "\x00\x63" }
  # split-window -v (prefix enter)
  - { key: Return, mods: Command, chars: "\x00\x0d" }
  # next-window (prefix n)
  - { key: RBracket, mods: Command, chars: "\x00\x6e" }
  # prev-window (prefix p)
  - { key: LBracket, mods: Command, chars: "\x00\x70" }
  # next-pane (prefix })
  - { key: RBracket, mods: Command|Shift, chars: "\x00\x7b" }
  # prev-pane (prefix {)
  - { key: LBracket, mods: Command|Shift, chars: "\x00\x7d" }
  # kill-current-window (prefix &)
  - { key: W, mods: Command, chars: "\x00\x26" }
  # kill-current-pane (prefix x)
  - { key: X, mods: Command, chars: "\x00\x78" }
  # swap-pane-previous (prefix .)
  - { key: Period, mods: Command, chars: "\x00\x2e" }
  # toggle-pane-zoom (prefix z)
  - { key: Z, mods: Command, chars: "\x00\x7a" }
  # move-window-left (prefix left)
  - { key: Left, mods: Command, chars: "\x00\x1b\x5b\x44\x7a" }
  # move-window-right (prefix right)
  - { key: Right, mods: Command, chars: "\x00\x1b\x5b\x43\x7a" }
