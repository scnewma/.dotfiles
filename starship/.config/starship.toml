add_newline = true
command_timeout = 250

format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$guix_shell\
$terraform\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$container\
$character"""

[status]
disabled = false

[directory]
truncate_to_repo = false

[git_state]
disabled = true

[git_commit]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = true

[git_status]
stashed = "" # don't care to see this

[custom.git]
when = '! jj root'
command = '''
echo -n "\x1b[0m"
starship module git_branch
starship module git_commit
starship module git_state
starship module git_metrics
starship module git_status
'''

[custom.jj]
ignore_timeout = true
description = "jj status"
symbol = ""
when = "jj root"
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    "",
    change_id.shortest(4),
    bookmarks,
    concat(
      if(conflict, "💥"),
      if(divergent, "🚧"),
      if(hidden, "👻"),
      if(immutable, "🔒"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ if(description.first_line().len() == 0,
      "(no description set)",
      ""
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''
